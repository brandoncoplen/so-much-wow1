<html lang="en">



<head>

<body>

        <div id="wow-output" class="col-sm-4">
           
        </div>
    </div>

<label for="result" class="label">How well did you guess?</label>
<button id="resultBtn" class="btn btn-primary" type="button">Get Result</button>
<div id="result"></div>
</body>
